<!DOCTYPE html>
<!-- everything inside the html will be part of an Angular app -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>gSpace 2.0</title>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="/node_modules/material-design-icons/iconfont/material-icons.css">
</head>
<body ng-app="gspace" ng-cloak>

<div ng-controller="MeetupsController">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <h2>
                <span>gSpace</span>
            </h2>
            <span flex></span>
            <md-button class="md-primary md-hue-1">
                <md-icon>add</md-icon>
                Add Meetup
            </md-button>

            <md-menu>
                <md-button aria-label="Open phone interactions menu" class="md-icon-button"
                           ng-click="openMenu($mdOpenMenu, $event)">
                    <md-icon>swap_vert</md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="sort('date')">
                            Date
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="sort('title')">
                            Title
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="sort('votes')">
                            Votes
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

        </div>
    </md-toolbar>

    <md-list>
        <md-list-item ng-repeat="meetup in meetups" ng-click="null">
            <img style="width:120px;" ng-src="{{meetup.avatar_url}}" alt="" class="classname">
            <div>
                <h3>{{meetup.title}}</h3>
                <p>{{meetup.description}}</p>
                <div layout="row">
                    <span>{{meetup.location}}</span>
                    <span>{{meetup.start_date}}</span>
                </div>
            </div>
        </md-list-item>
    </md-list>
